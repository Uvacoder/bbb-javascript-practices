<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JavaScript- Counter">
    <title>Video</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <figure class="preloader js-preloaderCont">
        <img src="img/preloader.gif" alt="Preloader Gif" class="preloader__gif">
    </figure>
    <main class="hero">
        <video class="hero__video-wrapper js-videoWrap" muted autoplay loop>
            <source src="img/video.mp4" type="video/mp4" class="hero__video">
        </video>
        <h1 class="hero__title">
            Video Project
        </h1>
        <div class="hero__buttons-wrapper">
            <div class="hero__button-video-wrapper js-videoBtnWrap">
                <button type="button" class="hero__button hero__button--play js-btnPlay">
                    Play
                </button>
                <button type="button"  class="hero__button hero__button--pause js-btnPause">
                    Pause
                </button>
                <div class="hero__button hero__button--current js-btnCurrent"></div>
            </div>
            <div class="hero__button-number-wrapper js-numberBtnWrap">
                <button type="button" class="hero__button-number hero__button-number--decrease js-btn js-btn--decrease">
                    -
                </button>
                <input type="text" name="value" value="1" class="hero__button-number hero__button-number--value js-btn--value">
                </input>
                <button type="button" class="hero__button-number hero__button-number--increase js-btn js-btn--increase">
                    +
                </button>
            </div>
        </div>   
    </main>

    <script src="js/main.js"></script>
</body>

</html>
