<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="JavaScript- Counter">
	<title>Counter</title>
	<link rel="icon" href="/img/favicon.png">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<main class="counter">
		<div class="counter__wrapper">
			<h1 class="counter__title">Counter</h1>
			<div class="counter__value js-value">0</div>
			<div class="counter__button__wrapper">
				<button class="counter__button js-btn js-btn--decrease" type="button">Decrease</button>
				<button class="counter__button js-btn js-btn--reset" type="button">Reset</button>
				<button class="counter__button js-btn js-btn--increase" type="button">Increase</button>
			</div>
		</div>
	</main>

	<script src="js/main.js"></script>
</body>

</html>
